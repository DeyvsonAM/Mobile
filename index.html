<script>
    document.addEventListener("DOMContentLoaded", function () {
        var searchButton = document.getElementById("searchButton");
        var searchBar = document.getElementById("searchBar");
        var closeSearchButton = document.getElementById("closeSearchButton");

        // Adiciona evento de clique ao botão de pesquisa
        searchButton.addEventListener("click", function () {
            // Exibe a barra de pesquisa
            searchBar.style.display = "block";
            // Oculta o botão de abrir pesquisa
            searchButton.style.display = "none";
        });

        // Adiciona evento de clique ao botão de fechar pesquisa
        closeSearchButton.addEventListener("click", function () {
            // Oculta a barra de pesquisa
            searchBar.style.display = "none";
            // Exibe o botão de abrir pesquisa
            searchButton.style.display = "block";
        });
    });


</script>
